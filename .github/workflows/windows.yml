name: Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    strategy:
      matrix:
        os: [windows-2019]
        arch: [32, 64]

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} ${{ matrix.arch }}

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Init
      run: |
        mkdir build
        chcp 65001
        echo ("KIWI_STATIC_WITHOUT_MT=1") >> $env:GITHUB_ENV
    - name: Build
      uses: lukka/run-cmake@v3
      with:
        cmakeListsOrSettingsJson: CMakeListsTxtBasic
        cmakeBuildType: Release
        buildWithCMake: true
        cmakeGenerator: VS16Win${{ matrix.arch }}
        buildWithCMakeArgs: --config Release
        buildDirectory: build
    - name: Run Unit Test
      run: .\build\test\Release\kiwi-test.exe
    - name: Run Evaluator
      run: |
        mkdir eval_results
        .\build\Release\kiwi-evaluator.exe -m .\ModelGenerator (Get-ChildItem eval_data\*.txt | Select-Object -Expand FullName) -o eval_results\
    - name: Archive binaries
      uses: actions/upload-artifact@v2
      with:
        name: Artifacts ${{ matrix.os }} ${{ matrix.arch }}bit
        path: |
          build\Release\*kiwi*
          build\test\Release\*kiwi*
          eval_results\*.txt
