name: Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    strategy:
      matrix:
        os: [windows-2019]
        arch: [32, 64]

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} ${{ matrix.arch }}

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Init
      run: mkdir build
    - name: Configure Build
      uses: lukka/run-cmake@v3
      with:
        cmakeListsOrSettingsJson: CMakeListsTxtBasic
        cmakeBuildType: Release
        buildWithCMake: true
        cmakeGenerator: VS16Win${{ matrix.arch }}
        buildWithCMakeArgs: --config Release
        buildDirectory: build
    - name: Run Unit Test
      run: .\build\test\kiwi-test.exe
    - name: Run Evaluator
      run: |
        mkdir eval_results
        .\build\kiwi-evaluator.exe -m .\ModelGenerator eval_data\*.txt -o eval_results\
    - name: Archive binaries
      uses: actions/upload-artifact@v2
      with:
        name: Artifacts ${{ matrix.name }}
        path: |
          build\*kiwi*
          build\test\*kiwi*
