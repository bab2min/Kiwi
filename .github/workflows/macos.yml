name: macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          # macOS 10.15 + Xcode 11.7
          - name: "macOS 10.15 + Xcode 11.7"
            os: macos-10.15
            compiler: xcode
            version: "11.7"
          # macOS 10.15 + Xcode 12.2
          - name: "macOS 10.15 + Xcode 12.2"
            os: macos-10.15
            compiler: xcode
            version: "12.2"
          # macOS 10.15 + gcc-9
          - name: "macOS 10.15 + gcc-9"
            os: macos-10.15
            compiler: gcc
            version: "9"
          # macOS 10.15 + gcc-10
          - name: "macOS 10.15 + gcc-10"
            os: macos-10.15
            compiler: gcc
            version: "10"

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Configure Compiler
      run: |
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          echo "CC=gcc-${{ matrix.version }}" >> $GITHUB_ENV
          echo "CXX=g++-${{ matrix.version }}" >> $GITHUB_ENV
        else
          ls -ls /Applications/
          sudo xcode-select -switch /Applications/Xcode_${{ matrix.version }}.app
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
        fi
    - name: Configure Build
      run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Release ..
    - name: Build
      run: cd build && make
    - name: Run Unit Test
      run: ./build/test/kiwi-test
    - name: Run Evaluator
      run: |
        mkdir eval_results
        ./build/kiwi-evaluator -m ./ModelGenerator eval_data/*.txt -o eval_results/
    - name: Archive binaries
      uses: actions/upload-artifact@v2
      with:
        name: Artifacts ${{ matrix.name }}
        path: |
          build/*kiwi*
          build/test/*kiwi*
          eval_results/*.txt
